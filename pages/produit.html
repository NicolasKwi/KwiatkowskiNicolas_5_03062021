<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="" />

    <link
      rel="stylesheet"
      href="../public/bootstrap-5.0.1-dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="../public/css/style.css" />
    <link
      rel="stylesheet"
      href="../public/fonts/belligerentmadness_regular_macroman/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />

    <!--pour les icons font awesome-->
    <link
      rel="stylesheet"
      href="../public/fontawesome-free-5.15.2-web/css/all.min.css"
    />

    <script
      defer
      src="../public/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="../public/js/produit.js"></script>

    <title>Document</title>
  </head>
  <body>
    <!-- ****** HEADER Debut ****** -->
    <div class="container-lg cont-header">
      <header>
        <div class="row">
          <nav class="navbar col">
            <img
              src="../public/images/Logo_orinoco_min.png"
              alt="Logo Orinoco"
              class="navbar-brand"
            />
            <ul class="nav">
              <li class="nav-item">
                <a href="../index.html" class="nav-link" aria-current="page"
                  ><i class="fas fa-home"></i> Accueil</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fas fa-shopping-cart"></i> Panier
                  <span id="nbre-produits-panier">(0)</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
    <!-- ****** HEADER Fin ****** -->

    <!-- ** ** ** Conteneur principal Debut ** ** ** -->
    <div class="container-lg main-container">
      <div
        class="row justify-content-center align-items-center"
        id="img-nom-produit"
      ></div>

      <!-- ****** Produits Debut ****** -->
      <div class="row">
        <div class="bg-light p-3">
          <!-- liste deroulante lentille -->
          <div class="input-group mb-3">
            <div class="input-group-prepend shadow-sm">
              <label class="input-group-text" for="inputChoseLense"
                >Choix de lentilles</label
              >
            </div>
            <select
              class="custom-select border rounded bg-light shadow-sm"
              id="inputChoseLense"
            ></select>            
          </div>
          <h5 id="prix-produit" class="text-black-50 my-4"></h5>
          <h6 class="text-primary mt-4">Description :</h6>
          <p id="desc_produit"></p>
          <div
            class="
              d-flex
              flex-wrap
              justify-content-around
              align-items-center
              mt-5
              p-2
              border
              bg-white
            "
          >
            <button
              id="btn_ajout_panier"
              class="btn btn-outline-primary btn-lg m-3 shadow-sm"
              type="button"
            >
              <i class="fas fa-cart-plus"></i> Ajouter au panier
            </button>
            <button
              id="btn_ajout_panier_ouvrir"
              class="btn btn-outline-primary btn-lg m-3 shadow-sm"
              type="button"
            >
              <i class="fas fa-cart-plus"></i> <i class="far fa-eye"></i> Ajouter et ouvrir le panier
            </button>
          </div>
          <div class="d-flex flex-wrap align-items-center my-3">
            <a
              href="../index.html"           
              class="btn btn-outline-secondary btn-lg m-2 shadow-sm"
              ><i class="fas fa-arrow-circle-left"></i> Retour à l'acceuil</a
            >          
          </div>
        </div>
      </div>
      <!-- ****** Produits Fin ****** -->
    </div>
    <!-- ** ** ** Conteneur principal Fin ** ** ** -->

    <!-- ****** FOOTER Debut ****** -->
    <div class="container-lg cont-footer mt-4">
      <div class="row">
        <footer>
          <div class="col-6 col-md-12 mx-auto">
            <ul
              class="
                list-inline
                d-flex
                flex-wrap flex-column flex-md-row
                justify-content-center
                pt-2
              "
            >
              <li class="list-inline-item m-3">
                <a class="text-decoration-none" href="#">À propos</a>
              </li>
              <li class="list-inline-item m-3">
                <a class="text-decoration-none" href="#">Vie privée</a>
              </li>
              <li class="list-inline-item m-3">
                <a class="text-decoration-none" href="#"
                  >Conditions d'utilisations</a
                >
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
    <!-- ****** FOOTER Fin ****** -->
  </body>
</html>
